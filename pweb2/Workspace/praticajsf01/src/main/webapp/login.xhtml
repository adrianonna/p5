<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:messages errorStyle="display:none" warnStyle="color:red" showDetail="true"></h:messages>
<h:messages errorStyle="color:blue" warnStyle="display:none" showDetail="false"></h:messages>
<h:form>
	Login: <h:inputText value="#{loginBean.login}" id="login" requiredMessage="Login necessário" validatorMessage="Login entre 5 e 10 caracteres"
		required="true">
		<f:validateLength minimum="5" maximum="10" />
	</h:inputText>
	<br />
	Senha: <h:inputSecret value="#{loginBean.senha}" id="senha" requiredMessage="Senha necessária" validatorMessage="Senha entre 5 e 10 caracteres"
		required="true">
		<f:validateLength minimum="5" maximum="10" />
	</h:inputSecret>
	<br />
	<h:commandButton value="Logar" action="#{loginBean.autentique}"></h:commandButton>
</h:form>

</html>
